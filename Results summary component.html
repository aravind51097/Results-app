<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="./Results summary component.css">
</head>
<body>
    <div class="main">
        <section class="left-section">
            <h1 class="your-results">Your Results</h1>
            <a href="https://www.linkedin.com/jobs/?originalSubdomain=in" target="_blank">
                <button class="score-button glow-on-hover">
                    <h1 class="score-76">76</h1>
                    <h5 class="max-score">of 100</h5>
                </button>
            </a>
           
            <h2 class="great">Great</h2>
            <p class="p1">you scores higher thena 65% of </p>
            <p class="p2">the people who have taken </p>
            <p class="p3">these test</p>
        </section>
        <section class="right-section">
            <h2 class="summary">Summary</h2>
            <div class="reaction score-cards transition-button">
                <div class="reaction-section">&#x262F; Reaction</div>
                <div class="reaction-score">80/100</div>
            </div>
            <div class="memory score-cards transition-button">
                <div class="memory-section">&#x262C;Memory</div>
                <div class="memory-score">92/100</div>
            </div>
            <div class="verbal score-cards transition-button">
                <div class="verbal-section">&#x267E; Verbal</div>
                <div class="verbal-score">61/100</div>
            </div>
            <div class="visual score-cards transition-button">
                <div class="visual-section">&#x2687;Visual</div>
                <div class="visual-score">72/100</div>
            </div>
            <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">
                <button class="continue-button">Continue</button>

            </a>
           
        </section>
        <a href="https://www.linkedin.com/messaging/thread/2-M2IxNDNkM2MtYTcwNS00Yjk2LWEwNjEtYzE3MWE4ZWVlZjBhXzAxMw==/" target="_blank">
            <div class="chat">
                chat
            </div>
        </a>
        
    </div>





</body>
</html>
